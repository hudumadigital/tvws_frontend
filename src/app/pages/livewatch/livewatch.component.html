<div
  class="flex max-w-2xl lg:max-w-3xl xl:max-w-4xl w-full bg-white shadow-md rounded-lg overflow-hidden"
>
  <div class="flex flex-col m-2">
    <div class="relative">
      <video class="w-screen" #videoPlayer id="my_video_1">
        <source
          class="w-30 h-30"
          [src]="liveStreamUrl"
          alt="Live Feed Unavailable, Please refresh"
          type="video/mp4"
        />
      </video>
      <div class="absolute bottom-0 w-full bg-gradient-to-r from-black">
        <span class="text-white text-xs uppercase px-2"> red </span>
      </div>
    </div>
    <div>
      <div>
        <div class="relative h-1 bg-gray-200">
          <div
            class="absolute h-full w-1/2 bg-green-500 flex items-center justify-end"
          >
            <div class="rounded-full w-3 h-3 bg-white shadow"></div>
          </div>
        </div>
      </div>
      <div class="flex justify-between text-xs font-medium text-gray-500 py-1">
        <div>1:50</div>
        <div class="flex space-x-3 pt-5">
          <button type="button" class="focus:outline-none" aria-label="Play">
            <svg
              class="w-4 h-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#10b981"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="19 20 9 12 19 4 19 20"></polygon>
              <line x1="5" y1="19" x2="5" y2="5"></line>
            </svg>
          </button>
          <button
            type="button"
            class="rounded-full w-8 h-8 flex items-center justify-center pl-0.5 ring-2 ring-green-500 focus:outline-none"
            aria-label="Play"
            (click)="playPause()"
          >
            <svg
              *ngIf="!isPlaying"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#10b981"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>

            <svg
              *ngIf="isPlaying"
              class="w-5 h-5"
              viewBox="0 0 512.00 512.00"
              fill="#10b981"
            >
              <path
                fill="#10b981"
                d="M120.16 45A20.162 20.162 0 0 0 100 65.16v381.68A20.162 20.162 0 0 0 120.16 467h65.68A20.162 20.162 0 0 0 206 446.84V65.16A20.162 20.162 0 0 0 185.84 45h-65.68zm206 0A20.162 20.162 0 0 0 306 65.16v381.68A20.162 20.162 0 0 0 326.16 467h65.68A20.162 20.162 0 0 0 412 446.84V65.16A20.162 20.162 0 0 0 391.84 45h-65.68z"
              ></path>
            </svg>
          </button>
          <button type="button" class="focus:outline-none" aria-label="Play">
            <svg
              class="w-4 h-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#10b981"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="5 4 15 12 5 20 5 4"></polygon>
              <line x1="19" y1="5" x2="19" y2="19"></line>
            </svg>
          </button>
        </div>
        <div>3:00</div>
      </div>
    </div>
  </div>
</div>
