<div class="overflow-auto bg-white rounded-xl p-4">
  <!-- *ngIf="alarms.length > 1; else Loading" -->
  <table class="w-full" *ngIf="alarms.length > 1; else Loading">
    <thead class="bg-black border-b-2 border-gray-200 text-white">
      <tr>
        <th
          class="p-3 font-semibold uppercase text-sm tracking-wide text-left w-16"
        >
          S/N
        </th>
        <th class="p-3 font-semibold uppercase text-sm tracking-wide text-left">
          Alarm Type
        </th>
        <th class="p-3 font-semibold uppercase text-sm tracking-wide text-left">
          Time
        </th>
        <th class="p-3 font-semibold uppercase text-sm tracking-wide text-left">
          Picture View
        </th>
        <th class="p-3 font-semibold uppercase text-sm tracking-wide text-left">
          Actions
        </th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-100">
      <tr
        *ngFor="let alarm of alarms; let i = index"
        [ngClass]="{ 'bg-gray-50': 0 !== i % 2 }"
        class="hover:bg-gray-100 w-full"
      >
        <td class="py-2 px-3 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ i + 1 }}</div>
        </td>
        <td class="py-2 px-3 whitespace-nowrap">
          <div class="text-sm text-gray-900">
            {{ "Motion Detectiom Alarm" }}
          </div>
        </td>
        <td class="py-2 px-3 whitespace-nowrap">
          <!-- <div class="text-sm text-gray-900">{{ convertDate(alarm.alarmTime) }}</div> -->
          <div class="text-sm text-gray-900">
            {{ alarm.alarmTime | dateManipulation | date : "shortTime" }}
          </div>
        </td>
        <td class="py-2 px-3 whitespace-nowrap">
          <div class="text-sm text-gray-900">
            <img [src]="alarm.alarmPicUrl" class="h-36 w-56" />
          </div>
        </td>
        <td class="py-2 px-3 whitespace-nowrap">
          <!-- <button
            color="warn"
            mat-icon-button
            aria-label="delete"
            (click)="onDeleteEvent()"
          >
            <mat-icon>delete</mat-icon>
          </button> -->
          <button
            color="info"
            mat-icon-button
            aria-label="report"
            (click)="onReportThisEvent(alarm)"
          >
            <mat-icon>report</mat-icon>
          </button>
        </td>
        <!-- <td class="py-2 px-3 whitespace-nowrap"></td> -->
      </tr>
    </tbody>
  </table>
  <ng-template #Loading>
    <div class="h-40 flex bg-white rounded-xl justify-center items-center">
      <mat-spinner [diameter]="60"></mat-spinner>
    </div>
  </ng-template>
</div>
