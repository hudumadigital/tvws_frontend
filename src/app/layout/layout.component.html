<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-1 text-gray-800">
          dashboard
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Dashboard
        </span>
      </a>
      <a mat-list-item routerLink="/livewatch" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-1 text-gray-800">
          smart_display
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Live Feed
        </span>
      </a>
      <a mat-list-item routerLink="/alarms" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-1 text-gray-800">alarm</mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Event Notifications
        </span>
      </a>
      <!-- <a mat-list-item routerLink="/incidents" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-1 text-gray-800">
          edit_document
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Create Event
        </span>
      </a> -->
      <a mat-list-item routerLink="/reports" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-1 text-gray-800">
          library_books
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Reports
        </span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-1 text-gray-800"> people </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Users
        </span>
      </a>
      <a
        routerLink="/"
        mat-list-item
        routerLinkActive="bg-red-200"
        (click)="logout()"
        class="mt-6"
      >
        <mat-icon matListItemIcon class="mr-1 text-gray-800"> login </mat-icon>
        <span matListItemLine class=""> Logout </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- style="border: solid; border-color: brown" -->
      <div class="flex justify-end w-full text-2xl font-bold md:text-3x">
        <div class="pt-2 text-white">
          {{ this.username }}
        </div>
      </div>
    </mat-toolbar>
    <section class="container mt-6">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
