<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-3 text-gray-800">
          dashboard
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Dashboard
        </span>
      </a>
      <a mat-list-item routerLink="/livewatch" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-3 text-gray-800">
          smart_display
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Live Watch
        </span>
      </a>
      <a mat-list-item routerLink="/alarms" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-3 text-gray-800">alarm</mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Alarms
        </span>
      </a>
      <a mat-list-item routerLink="/incidents" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-3 text-gray-800">
          edit_document
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Create incident
        </span>
      </a>
      <a mat-list-item routerLink="/reports" routerLinkActive="bg-gray-200">
        <mat-icon matListItemIcon class="mr-3 text-gray-800">
          library_books
        </mat-icon>
        <span matListItemLine class="font-normal text-base text-gray-800">
          Reports
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex items-center">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div>
        <div class="pt-2">
          {{ this.username }}
        </div>
      </div>
    </mat-toolbar>
    <section class="container">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
